    <main>

                <label for="username">Nome de UsuÃ¡rio:</label>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulÃ¡rio

            const username = document.getElementById('username').value;
            const role = document.getElementById('role').value;

            // Verifica se os campos estÃ£o preenchidos
            if (username && role) {
                // Armazena os dados no localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('role', role);

                alert(`Bem-vindo, ${username}! VocÃª entrou como ${role}.`);
                // Redireciona para a pÃ¡gina de painel
                window.location.href = "painel.html";
            } else {
                alert('Por favor, preencha todos os campos corretamente.');
            }
        });
    </script>
